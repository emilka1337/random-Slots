<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random choice</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./scss/styles.css">
    <!-- JS -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="container-lg">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <section class="slot">
                    <h1 id="result">Press here to start</h1>
                </section>
            </div>
        </div>
        
        <div class="variants-container">
            <main></main>

            <footer>
                <button class="add-variant btn btn-outline-light">
                    <span>Add</span>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </span>
                </button>
                <button class="clear-variants btn btn-outline-light">
                    <span>Clear</span>
                    <span>
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                class="bi bi-x" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                </svg></span>
                    </span>
                </button>
            </footer>
        </div>
    </div>
</body>

</html>
